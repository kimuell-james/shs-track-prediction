{% extends 'predictor/main.html' %}

{% block content %}

<h1>Admin Panel</h1>
<hr>
<div>
    <input type="text">
    <button>Search</button>
    <a href="#" type="button" class="btn btn-success">
        Add User
    </a>
</div>

<div>
    <div>
        <div>
            <h4>User List</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>

                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{admin.admin_id}}</td>
                        <td>{{admin.username}}</td>
                        <td>{{admin.email}}</td>
                        <td>
                            <a href="#" class="btn btn-warning">Update</a>
                        </td>
                        <td><!-- Delete button triggers modal -->
                            <button type="button" class="btn btn-danger deleteBtn" data-id="">
                                Delete
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
