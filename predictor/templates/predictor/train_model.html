<h3>Train Model</h3>

<form action="{% url 'train_model' %}" method="POST" class="mb-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">
        ðŸš€ Train Model
    </button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Filename</th>
            <th>Accuracy</th>
            <th>Trained At</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for model in models %}
        <tr>
            <td>{{ model.model_filename }}</td>
            <td>{{ model.accuracy|floatformat:2 }}%</td>
            <td>{{ model.trained_at }}</td>
            <td>
                {% if model.is_active %}
                âœ… <strong>Active</strong>
                {% else %}
                Inactive
                {% endif %}
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No training history found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
