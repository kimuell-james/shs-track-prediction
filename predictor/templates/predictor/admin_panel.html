{% extends 'predictor/main.html' %}

{% block content %}

<h1>Admin Panel</h1>
<hr>
<div>
    <div>
        <div>
            <h4>User List</h4>
            <div>
                <!-- <input type="text">
                <button>Search</button> -->
                <a href="{% url 'register' %}" type="button" class="btn btn-success">
                    Add User
                </a>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Last Name</th>
                        <th>First Name</th>

                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.first_name}}</td>
                        <td><a href="{% url 'update_user' user.id %}">Update</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <hr>
        </div>
    </div>
</div>
<div>
    <h4>Set School Year</h4>
</div>
{% endblock %}
