{% extends 'predictor/main.html' %}

{% block content %}

<h1>Admin Panel</h1>
<hr>
<div>
    <div>
        <div>
            <h4>User List</h4>
            <div>
                <input type="text">
                <button>Search</button>
                <a href="{% url 'register' %}" type="button" class="btn btn-success">
                    Add User
                </a>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>

                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{admin.admin_id}}</td>
                        <td>{{admin.username}}</td>
                        <td>{{admin.email}}</td>
                        <td><a href="">Update</a></td>
                        <td><a href="">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <hr>
            <a href="{% url 'admin_list' %}" class="btn btn-primary">See User List</a>
        </div>
    </div>
</div>
<div>
    <h4>Set School Year</h4>
</div>
{% endblock %}
